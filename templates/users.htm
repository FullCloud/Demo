<h2>Current Users</h2>
<a href="http://gravatar.com">Don't like your Avatar? Change it at Gravatar</a>
<div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
        {{#each this }}
        <div class="item">
        	<img src="{{ avatar }}" alt="Avatar of {{ username }}">
        	<div class="carousel-caption">
        		<h4>{{ username }}</h4>
        		<p>{{ email }}</p>
        	</div>
        </div>
        {{/each}}
    </div>
</div>
